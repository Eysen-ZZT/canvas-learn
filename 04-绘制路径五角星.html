<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="canvas-1" width="400" height="300"></canvas>
    <script>
      var ctx = document.getElementById("canvas-1").getContext("2d");
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.moveTo(50, 0);
      ctx.lineTo(80, 100);
      ctx.lineTo(0, 35);
      ctx.lineTo(100, 35);
      ctx.lineTo(20, 100);
      ctx.closePath();
      ctx.fill();
    </script>
  </body>
</html>
